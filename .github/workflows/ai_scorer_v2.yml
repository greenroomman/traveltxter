name: V3.2(A) AI Scorer

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 8

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: DEBUG – show commit + scorer lines
        run: |
          echo "==== COMMIT CHECKED OUT ===="
          git rev-parse HEAD
          echo ""
          echo "==== workers/ai_scorer_v2.py lines 120–140 ===="
          nl -ba workers/ai_scorer_v2.py | sed -n '120,140p'
          echo ""
          echo "==== END DEBUG ===="

      - name: Run AI scorer
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          RAW_DEALS_TAB: ${{ secrets.RAW_DEALS_TAB }}
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ vars.OPENAI_MODEL }}
          SCORE_WEIGHTS: ${{ vars.SCORE_WEIGHTS }}
          WORKER_ID: ai_scorer_v2
        run: |
          python workers/ai_scorer_v2.py

