name: Render Worker (V3_beta_b)

on: []

concurrency:
  group: render-worker
  cancel-in-progress: false

jobs:
  render:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify Render Worker Exists
        run: |
          if [ ! -f "workers/render_worker.py" ]; then
            echo "âŒ ERROR: workers/render_worker.py not found"
            exit 1
          fi
          echo "âœ… Found workers/render_worker.py"

      - name: Run Render Worker
        env:
          # Spreadsheet
          SHEET_ID: ${{ secrets.SHEET_ID }}
          SPREADSHEET_ID: ${{ secrets.SHEET_ID }}
          WORKSHEET_NAME: ${{ github.event.inputs.target_tab || 'RAW_DEALS' }}
          DEALS_SHEET_NAME: ${{ github.event.inputs.target_tab || 'RAW_DEALS' }}
          RENDER_TAB: ${{ github.event.inputs.target_tab || 'RAW_DEALS' }}

          # Google credentials
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}

          # Render service
          RENDER_URL: ${{ secrets.RENDER_URL }}
          RENDER_TIMEOUT: "30"

          # Control
          MAX_RENDERS_PER_RUN: ${{ github.event.inputs.max_renders || '5' }}

          # V3_beta_b lifecycle (LOCKED)
          RENDER_STATUS_COLUMN: raw_status
          RENDER_INPUT_STATUS: SCORED
          RENDER_OUTPUT_STATUS: READY_TO_POST

          # Runtime
          PYTHONUNBUFFERED: "1"

        run: python workers/render_worker.py

      - name: Upload Render Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: render-logs-${{ github.run_number }}
          path: logs/
          retention-days: 7
          if-no-files-found: warn

      - name: Render Summary
        if: always()
        run: |
          echo "## ðŸŽ¨ Render Worker Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ†” Run: #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- â° Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“‹ Target tab: ${{ github.event.inputs.target_tab || 'RAW_DEALS' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**V3_beta_b Pipeline:**" >> $GITHUB_STEP_SUMMARY
          echo "- Reads: raw_status = SCORED" >> $GITHUB_STEP_SUMMARY
          echo "- Action: Render HTML â†’ PNG" >> $GITHUB_STEP_SUMMARY
          echo "- Writes: graphic_url" >> $GITHUB_STEP_SUMMARY
          echo "- Promotes: raw_status = READY_TO_POST" >> $GITHUB_STEP_SUMMARY
          echo "- Next: Telegram / Instagram publishers" >> $GITHUB_STEP_SUMMARY
