name: Publish to Instagram (V3_beta_b Marketing)

on: []

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: main
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Verify Worker Exists
        run: |
          if [ ! -f "workers/publish_worker.py" ]; then
            echo "âŒ ERROR: workers/publish_worker.py not found"
            exit 1
          fi
          echo "âœ… Found workers/publish_worker.py"
      
      - name: Run Instagram Publisher
        env:
          # Google Sheets
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          
          # FIXED: Use RAW_DEALS instead of INSTAGRAM_FEED
          RAW_DEALS_TAB: RAW_DEALS
          
          # Instagram/Facebook
          IG_USER_ID: ${{ secrets.IG_USER_ID }}
          FB_ACCESS_TOKEN: ${{ secrets.FB_ACCESS_TOKEN }}
          
          # Status management
          RAW_STATUS_COLUMN: raw_status
          IG_STATUS_COLUMN: ig_status
          IG_REQUIRED_STATUS: READY_TO_POST
          IG_POSTED_STATUS: POSTED_INSTAGRAM
          
          # Posting limits
          MAX_POSTS_PER_RUN: 1
          
          # Optional
          GRAPH_VERSION: v19.0
          PYTHONUNBUFFERED: "1"
        run: python workers/publish_worker.py
      
      - name: Save Publish Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: publish-logs-${{ github.run_number }}
          path: logs/
          retention-days: 7
          if-no-files-found: warn
      
      - name: Generate Summary
        if: always()
        run: |
          echo "## ðŸ“¸ Instagram Publisher Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ†” Run: #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- â° Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pipeline:**" >> $GITHUB_STEP_SUMMARY
          echo "- Reads: RAW_DEALS (raw_status=READY_TO_POST)" >> $GITHUB_STEP_SUMMARY
          echo "- Posts: To Instagram with rendered graphic" >> $GITHUB_STEP_SUMMARY
          echo "- Marks: raw_status=POSTED_INSTAGRAM, ig_status=POSTED" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Purpose:** Drive Telegram subscriptions via Instagram marketing" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "logs/publish_stats.json" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Statistics:**" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            cat logs/publish_stats.json >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
