name: TravelTxter Pipeline

on:
  workflow_dispatch:
    inputs:
      run_slot:
        description: "Run slot (AM or PM)"
        required: true
        default: "AM"

  schedule:
    # AM run
    - cron: "30 7 * * *"
    # PM run
    - cron: "30 16 * * *"

env:
  RUN_SLOT: ${{ github.event.inputs.run_slot || 'AM' }}

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ============================================================
      # FEEDER
      # ============================================================

      - name: Run Feeder
        run: python workers/pipeline_worker.py
        env:
          RUN_SLOT: ${{ env.RUN_SLOT }}

      # ============================================================
      # SCORER
      # ============================================================

      - name: Run Scorer
        run: python workers/ai_scorer.py
        env:
          RUN_SLOT: ${{ env.RUN_SLOT }}

      # ============================================================
      # RENDER (ASSET CREATION)
      # ============================================================

      - name: Run Render Client
        run: python workers/render_client.py
        env:
          RUN_SLOT: ${{ env.RUN_SLOT }}

      # ============================================================
      # INSTAGRAM (MARKETING ONLY) â€” NOW AM + PM
      # ============================================================

      - name: Run Instagram Publisher
        run: python workers/instagram_publisher.py
        env:
          RUN_SLOT: ${{ env.RUN_SLOT }}

      # ============================================================
      # TELEGRAM VIP (LIFECYCLE OWNER)
      # ============================================================

      - name: Run Telegram VIP Publisher
        run: python workers/telegram_publisher.py
        env:
          RUN_SLOT: ${{ env.RUN_SLOT }}

