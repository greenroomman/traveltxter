name: TravelTxter Pipeline

on:
  schedule:
    # 06:30 UTC = AM run
    - cron: "30 6 * * *"
    # 16:30 UTC = PM run
    - cron: "30 16 * * *"
  workflow_dispatch:
    inputs:
      test_mode:
        description: "Test mode (force specific slot)"
        required: false
        type: choice
        options:
          - "auto"
          - "force-AM"
          - "force-PM"
        default: "auto"
      feeder_only:
        description: "Run ONLY the feeder (smoke test)"
        required: false
        type: boolean
        default: false

concurrency:
  group: traveltxter-pipeline
  cancel-in-progress: false

jobs:
  pipeline:
    runs-on: ubuntu-latest

    env:
      # ---------------- Core Sheet Access (Secrets) ----------------
      SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
      SHEET_ID: ${{ secrets.SHEET_ID }}
      GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
      GCP_SA_JSON_ONE_LINE: ${{ secrets.GCP_SA_JSON_ONE_LINE }}

      # ---------------- Tabs (Secrets + Vars compatibility) ----------------
      RAW_DEALS_TAB: ${{ secrets.RAW_DEALS_TAB }}
      FEEDER_LOG_TAB: ${{ secrets.FEEDER_LOG_TAB }}
      INSTA_FEED_TAB: ${{ secrets.INSTA_FEED_TAB }}
      SUBSCRIBERS_TAB: ${{ secrets.SUBSCRIBERS_TAB }}

      FEEDER_CONFIG_TAB: ${{ vars.FEEDER_CONFIG_TAB }}
      THEMES_TAB: ${{ vars.THEMES_TAB }}
      PHRASES_TAB: ${{ vars.PHRASES_TAB }}

      PHRASE_BANK_TAB: ${{ secrets.PHRASE_BANK_TAB || vars.PHRASE_BANK_TAB }}
      IATA_MASTER_TAB: ${{ secrets.IATA_MASTER_TAB || vars.IATA_MASTER_TAB }}

      # ---------------- API keys / tokens (Secrets) ----------------
      DUFFEL_API_KEY: ${{ secrets.DUFFEL_API_KEY || secrets.DUFFEL_KEY }}

      RENDER_URL: ${{ secrets.RENDER_URL }}
      REDIRECT_BASE_URL: ${{ secrets.REDIRECT_BASE_URL }}

      IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
      IG_USER_ID: ${{ secrets.IG_USER_ID }}

      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHANNEL: ${{ secrets.TELEGRAM_CHANNEL }}
      TELEGRAM_BOT_TOKEN_VIP: ${{ secrets.TELEGRAM_BOT_TOKEN_VIP }}
      TELEGRAM_CHANNEL_VIP: ${{ secrets.TELEGRAM_CHANNEL_VIP }}

      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      STRIPE_LINK_MONTHLY: ${{ secrets.STRIPE_LINK_MONTHLY }}
      STRIPE_LINK_YEARLY: ${{ secrets.STRIPE_LINK_YEARLY }}

      # ---------------- Vars (budget / knobs) ----------------
      DUFFEL_BUDGET_GBP: ${{ vars.DUFFEL_BUDGET_GBP }}
      DUFFEL_EXCESS_SEARCH_USD: ${{ vars.DUFFEL_EXCESS_SEARCH_USD }}

      DUFFEL_MAX_INSERTS: ${{ vars.DUFFEL_MAX_INSERTS }}
      DUFFEL_MAX_INSERTS_PER_ORIGIN: ${{ vars.DUFFEL_MAX_INSERTS_PER_ORIGIN }}
      DUFFEL_MAX_INSERTS_PER_ROUTE: ${{ vars.DUFFEL_MAX_INSERTS_PER_ROUTE }}
      DUFFEL_MAX_SEARCHES_PER_RUN: ${{ vars.DUFFEL_MAX_SEARCHES_PER_RUN }}
      DUFFEL_ROUTES_PER_RUN: ${{ vars.DUFFEL_ROUTES_PER_RUN }}

      MIN_INGEST_AGE_SECONDS: ${{ vars.MIN_INGEST_AGE_SECONDS }}
      VARIETY_LOOKBACK_HOURS: ${{ vars.VARIETY_LOOKBACK_HOURS }}

      GRAPH_API_VERSION: ${{ vars.GRAPH_API_VERSION }}

      PHRASE_CHANNEL: ${{ vars.PHRASE_CHANNEL || 'vip' }}
      ENRICH_MAX_ROWS_PER_RUN: ${{ vars.ENRICH_MAX_ROWS_PER_RUN || '60' }}
      ENFORCE_MAX_PER_MONTH: ${{ vars.ENFORCE_MAX_PER_MONTH || 'true' }}
      REQUIRE_PHRASE: ${{ vars.REQUIRE_PHRASE || 'false' }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Determine RUN_SLOT (AM/PM)
        shell: bash
        run: |
          # Priority 1: Manual test mode (force-AM or force-PM)
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TEST_MODE="${{ inputs.test_mode }}"
            echo "üß™ Manual test mode: $TEST_MODE"
            
            if [ "$TEST_MODE" = "force-AM" ]; then
              echo "RUN_SLOT=AM" >> $GITHUB_ENV
              echo "‚úÖ RUN_SLOT=AM (forced for testing)"
              exit 0
            fi
            
            if [ "$TEST_MODE" = "force-PM" ]; then
              echo "RUN_SLOT=PM" >> $GITHUB_ENV
              echo "‚úÖ RUN_SLOT=PM (forced for testing)"
              exit 0
            fi
            
            # If test_mode="auto", fall through to schedule logic
          fi

          # Priority 2: Scheduled runs (cron-based)
          if [ "${{ github.event_name }}" = "schedule" ]; then
            CRON="${{ github.event.schedule }}"
            echo "üìÖ Scheduled run: $CRON"
            
            if [ "$CRON" = "30 6 * * *" ]; then
              echo "RUN_SLOT=AM" >> $GITHUB_ENV
              echo "‚úÖ RUN_SLOT=AM (06:30 UTC scheduled run)"
              exit 0
            fi
            
            if [ "$CRON" = "30 16 * * *" ]; then
              echo "RUN_SLOT=PM" >> $GITHUB_ENV
              echo "‚úÖ RUN_SLOT=PM (16:30 UTC scheduled run)"
              exit 0
            fi
          fi

          # Priority 3: Fallback based on current UTC hour
          HOUR="$(date -u +%H)"
          echo "üïê Current UTC hour: $HOUR"
          
          if [ "$HOUR" -lt 12 ]; then
            echo "RUN_SLOT=AM" >> $GITHUB_ENV
            echo "‚úÖ RUN_SLOT=AM (fallback: hour < 12)"
          else
            echo "RUN_SLOT=PM" >> $GITHUB_ENV
            echo "‚úÖ RUN_SLOT=PM (fallback: hour >= 12)"
          fi

      - name: Debug env (safe)
        run: |
          echo "================================================"
          echo "üîç Environment Check"
          echo "================================================"
          python -c "import os; print('RUN_SLOT:', os.getenv('RUN_SLOT', 'NOT SET'))"
          python -c "import os; print('Event:', '${{ github.event_name }}')"
          python -c "import os; print('Test mode:', '${{ inputs.test_mode }}')"
          python -c "import os; print('Feeder only:', '${{ inputs.feeder_only }}')"
          python -c "import os; print('DUFFEL_API_KEY present:', bool(os.getenv('DUFFEL_API_KEY')))"
          python -c "import os; print('SPREADSHEET_ID present:', bool(os.getenv('SPREADSHEET_ID') or os.getenv('SHEET_ID')))"
          python -c "import os; print('GCP_SA_JSON present:', bool(os.getenv('GCP_SA_JSON_ONE_LINE') or os.getenv('GCP_SA_JSON')))"
          echo "================================================"

      # ---------------- FEEDER ----------------
      - name: Run Feeder
        run: python workers/pipeline_worker.py

      - name: Stop after feeder (smoke test)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.feeder_only }}
        run: |
          echo "‚úã feeder_only=true ‚Üí stopping after feeder"
          exit 0

      # ---------------- SCORER ----------------
      - name: Run Scorer
        run: python workers/ai_scorer.py

      # ---------------- ENRICHMENT ----------------
      - name: Run Enrichment Router
        run: python workers/enrich_router.py

      # ---------------- LINKS ----------------
      - name: Run Link Router
        run: python workers/link_router.py

      # ---------------- RENDER ----------------
      - name: Run Render Client
        run: python workers/render_client.py

      # ---------------- PUBLISHERS ----------------
      - name: Run Instagram Publisher
        run: python workers/instagram_publisher.py

      - name: Run Telegram Publisher
        run: python workers/telegram_publisher.py
