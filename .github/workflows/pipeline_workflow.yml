name: Traveltxter V4.5x Pipeline

on:
  workflow_dispatch:
    inputs:
      run_slot:
        description: "AM or PM"
        required: false
        default: "AM"
  schedule:
    - cron: "30 7 * * *"
    - cron: "30 16 * * *"

concurrency:
  group: traveltxter-v45x
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set RUN_SLOT
        run: |
          echo "RUN_SLOT=${{ github.event.inputs.run_slot || 'AM' }}" >> $GITHUB_ENV

      - name: Run feeder (pipeline_worker.py)
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          RAW_DEALS_TAB: ${{ secrets.RAW_DEALS_TAB }}
          GCP_SA_JSON_ONE_LINE: ${{ secrets.GCP_SA_JSON_ONE_LINE }}
          DUFFEL_API_KEY: ${{ secrets.DUFFEL_API_KEY }}

          DUFFEL_ROUTES_PER_RUN: ${{ vars.DUFFEL_ROUTES_PER_RUN }}
          DUFFEL_MAX_SEARCHES_PER_RUN: ${{ vars.DUFFEL_MAX_SEARCHES_PER_RUN }}
          DUFFEL_MAX_INSERTS: ${{ vars.DUFFEL_MAX_INSERTS }}
          DUFFEL_SEARCH_DEDUPE_HOURS: ${{ vars.DUFFEL_SEARCH_DEDUPE_HOURS }}

          DUFFEL_BUDGET_GBP: ${{ vars.DUFFEL_BUDGET_GBP }}
          DUFFEL_EXCESS_SEARCH_USD: ${{ vars.DUFFEL_EXCESS_SEARCH_USD }}
          USD_TO_GBP: ${{ vars.USD_TO_GBP }}

          RUN_SLOT: ${{ env.RUN_SLOT }}
          THEME: ${{ vars.THEME }}
        run: |
          python workers/pipeline_worker.py

      - name: Run scorer (ai_scorer.py)
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          RAW_DEALS_TAB: ${{ secrets.RAW_DEALS_TAB }}
          GCP_SA_JSON_ONE_LINE: ${{ secrets.GCP_SA_JSON_ONE_LINE }}

          PHRASES_TAB: ${{ vars.PHRASES_TAB }}
          STRIPE_MONTHLY_LINK: ${{ vars.STRIPE_MONTHLY_LINK }}
          STRIPE_YEARLY_LINK: ${{ vars.STRIPE_YEARLY_LINK }}

          RUN_SLOT: ${{ env.RUN_SLOT }}
          SCORER_MAX_ROWS: "20"
          SELECT_WINNER: "true"
        run: |
          python workers/ai_scorer.py

      - name: Run link router (link_router.py)
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          RAW_DEALS_TAB: ${{ secrets.RAW_DEALS_TAB }}
          GCP_SA_JSON_ONE_LINE: ${{ secrets.GCP_SA_JSON_ONE_LINE }}

          DUFFEL_API_KEY: ${{ secrets.DUFFEL_API_KEY }}
          REDIRECT_BASE_URL: ${{ secrets.REDIRECT_BASE_URL }}

          DUFFEL_LINKS_PRICE_CAP_GBP: ${{ vars.DUFFEL_LINKS_PRICE_CAP_GBP }}
          DUFFEL_LINKS_DIRECT_ONLY: ${{ vars.DUFFEL_LINKS_DIRECT_ONLY }}
        run: |
          python workers/link_router.py

      - name: Publish Instagram (instagram_publisher.py)
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          RAW_DEALS_TAB: ${{ secrets.RAW_DEALS_TAB }}
          GCP_SA_JSON_ONE_LINE: ${{ secrets.GCP_SA_JSON_ONE_LINE }}

          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
          IG_USER_ID: ${{ secrets.IG_USER_ID }}

          RUN_SLOT: ${{ env.RUN_SLOT }}
        run: |
          python workers/instagram_publisher.py

      - name: Publish Telegram (telegram_publisher.py)
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          RAW_DEALS_TAB: ${{ secrets.RAW_DEALS_TAB }}
          GCP_SA_JSON_ONE_LINE: ${{ secrets.GCP_SA_JSON_ONE_LINE }}

          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL: ${{ secrets.TELEGRAM_CHANNEL }}
          TELEGRAM_BOT_TOKEN_VIP: ${{ secrets.TELEGRAM_BOT_TOKEN_VIP }}
          TELEGRAM_CHANNEL_VIP: ${{ secrets.TELEGRAM_CHANNEL_VIP }}

          STRIPE_MONTHLY_LINK: ${{ vars.STRIPE_MONTHLY_LINK }}
          STRIPE_YEARLY_LINK: ${{ vars.STRIPE_YEARLY_LINK }}

          VIP_DELAY_HOURS: ${{ vars.VIP_DELAY_HOURS }}
          RUN_SLOT: ${{ env.RUN_SLOT }}
        run: |
          python workers/telegram_publisher.py
