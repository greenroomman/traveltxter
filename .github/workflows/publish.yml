name: Publish to Instagram

on:
  schedule:
    - cron: "10 8 * * *"
  workflow_dispatch: {}

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (force main)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 1

      - name: Debug checkout contents
        run: |
          echo "PWD:"; pwd
          echo "TOP LEVEL:"; ls -la
          echo "WORKERS DIR:"; ls -la workers || true
          echo "FIND publish_worker.py:"; find . -maxdepth 6 -name 
"publish_worker.py" -print
          echo "HEAD COMMITS:"; git --no-pager log -n 5 --oneline

      - name: Fail if publish worker missing
        run: |
          test -f workers/publish_worker.py

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write service_account.json from secret
        run: |
          python - << 'PY'
          import os, json
          raw = os.environ["GCP_SA_JSON_ONE_LINE"].strip()
          data = json.loads(raw)
          with open("service_account.json", "w", encoding="utf-8") as f:
              json.dump(data, f, indent=2)
          print("service_account.json written for:", 
data.get("client_email"))
          PY
        env:
          GCP_SA_JSON_ONE_LINE: ${{ secrets.GCP_SA_JSON_ONE_LINE }}

      - name: Run publish worker
        run: |
          python3 workers/publish_worker.py
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          TAB_NAME: RAW_DEALS
          GOOGLE_APPLICATION_CREDENTIALS: service_account.json

          IG_USER_ID: ${{ secrets.IG_USER_ID }}
          FB_ACCESS_TOKEN: ${{ secrets.FB_ACCESS_TOKEN }}

          GRAPH_VERSION: v19.0
          READY_STATUSES: SCORED,READY

