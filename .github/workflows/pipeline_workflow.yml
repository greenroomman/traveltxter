name: v4_5_pipeline

on:
  schedule:
    - cron: "30 7 * * *"   # 07:30 UTC (AM run)
    - cron: "30 16 * * *"  # 16:30 UTC (PM run)
  workflow_dispatch:

concurrency:
  group: v4_5_pipeline
  cancel-in-progress: false

jobs:
  pipeline:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ============================================================
      # MAIN PIPELINE (your existing worker)
      # ============================================================
      - name: Run V4.5 Pipeline (Feeder -> Scoring -> Editorial -> Render -> Publish)
        env:
          # Google Sheets
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          RAW_DEALS_TAB: ${{ secrets.RAW_DEALS_TAB }}
          GCP_SA_JSON_ONE_LINE: ${{ secrets.GCP_SA_JSON_ONE_LINE }}

          # Duffel
          DUFFEL_API_KEY: ${{ secrets.DUFFEL_API_KEY }}
          DUFFEL_ROUTES_PER_RUN: ${{ vars.DUFFEL_ROUTES_PER_RUN }}
          DUFFEL_MAX_SEARCHES_PER_RUN: ${{ vars.DUFFEL_MAX_SEARCHES_PER_RUN }}
          DUFFEL_MAX_INSERTS: ${{ vars.DUFFEL_MAX_INSERTS }}

          # Variety / penalties
          DEST_REPEAT_PENALTY: ${{ vars.DEST_REPEAT_PENALTY }}
          VARIETY_LOOKBACK_HOURS: ${{ vars.VARIETY_LOOKBACK_HOURS }}

          # Render
          RENDER_URL: ${{ secrets.RENDER_URL }}

          # Instagram
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
          IG_USER_ID: ${{ secrets.IG_USER_ID }}

          # Telegram
          TELEGRAM_BOT_TOKEN_VIP: ${{ secrets.TELEGRAM_BOT_TOKEN_VIP }}
          TELEGRAM_CHANNEL_VIP: ${{ secrets.TELEGRAM_CHANNEL_VIP }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL: ${{ secrets.TELEGRAM_CHANNEL }}

          # Stripe links
          STRIPE_LINK_MONTHLY: ${{ secrets.STRIPE_LINK_MONTHLY }}
          STRIPE_LINK_YEARLY: ${{ secrets.STRIPE_LINK_YEARLY }}

          # Run slot
          RUN_SLOT: ${{ github.event_name == 'schedule' && (github.event.schedule == '30 7 * * *' && 'AM' || 'PM') || 'AM' }}
          VIP_DELAY_HOURS: "24"

          # Optional base URL for Duffel Links returns
          REDIRECT_BASE_URL: ${{ vars.REDIRECT_BASE_URL }}

        run: |
          python workers/pipeline_worker.py

      # ============================================================
      # HYBRID LINK ROUTER (NEW)
      # ============================================================
      - name: Route booking links (Duffel short-haul, Skyscanner everything else)
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          RAW_DEALS_TAB: ${{ secrets.RAW_DEALS_TAB }}
          GCP_SA_JSON_ONE_LINE: ${{ secrets.GCP_SA_JSON_ONE_LINE }}

          DUFFEL_API_KEY: ${{ secrets.DUFFEL_API_KEY }}
          REDIRECT_BASE_URL: ${{ vars.REDIRECT_BASE_URL }}

          # Safe defaults (can be overridden in Vars if you want)
          LINK_ROUTER_MAX_ROWS: "8"
          DUFFEL_MAX_PRICE_GBP: "220"
          DUFFEL_MIN_TRIP_DAYS: "2"
          DUFFEL_MAX_TRIP_DAYS: "10"
          # Optional: restrict Duffel to certain themes only (leave blank = allow all)
          # DUFFEL_THEMES: "CITY,WINTER SUN,SURF,FOODIE"

        run: |
          python workers/link_router.py

      - name: Upload logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-logs
          path: |
            *.log
          retention-days: 7
