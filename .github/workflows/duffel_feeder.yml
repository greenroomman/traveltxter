name: V3_beta_b Duffel Feeder

on:
  workflow_dispatch:
    inputs:
      max_searches:
        description: "Max searches to perform"
        required: false
        default: "8"
      max_inserts:
        description: "Max deals to insert"
        required: false
        default: "20"
  schedule:
    # UK time (Dec = UTC). Runs before your 07:30 / 16:30 publish windows.
    - cron: "55 6 * * *"
    - cron: "55 15 * * *"

concurrency:
  group: v3-beta-b-feeder
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Duffel Feeder
        env:
          # --- Spreadsheet identity (support both conventions) ---
          SHEET_ID: ${{ secrets.SHEET_ID }}
          SPREADSHEET_ID: ${{ secrets.SHEET_ID }}

          # --- Tab names (support both conventions) ---
          WORKSHEET_NAME: RAW_DEALS
          DEALS_SHEET_NAME: RAW_DEALS

          # Optional tabs (match your amended workbook)
          FEEDER_CONFIG_TAB: CONFIG
          FEEDER_LOG_TAB: FEEDER_LOG

          # Auth + Duffel
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
          DUFFEL_API_KEY: ${{ secrets.DUFFEL_API_KEY }}

          # Optional overrides (manual trigger OR repo variables OR defaults)
          FEEDER_MAX_SEARCHES: ${{ github.event.inputs.max_searches || vars.FEEDER_MAX_SEARCHES || '8' }}
          FEEDER_MAX_INSERTS: ${{ github.event.inputs.max_inserts || vars.FEEDER_MAX_INSERTS || '20' }}
          FEEDER_SLEEP_SECONDS: ${{ vars.FEEDER_SLEEP_SECONDS || '0' }}

          # Worker ID
          WORKER_ID: duffel_feeder

          # V3_beta_b: Option A state column
          FEEDER_STATUS_COLUMN: raw_status
          FEEDER_INITIAL_STATUS: NEW
        run: |
          python workers/duffel_feeder.py

      - name: Save Feeder Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: feeder-logs-${{ github.run_number }}
          path: |
            logs/*.log
            logs/*.json
          retention-days: 7
          if-no-files-found: warn

      - name: Generate Summary
        if: always()
        run: |
          echo "## üìä Duffel Feeder Summary (V3_beta_b)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Run Details:**" >> $GITHUB_STEP_SUMMARY
          echo "- üÜî Run: #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- ‚è∞ Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- üéØ Trigger: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "logs/feeder_stats.json" ]; then
            echo "**Statistics:**" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            cat logs/feeder_stats.json >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "- ‚è≠Ô∏è AI Scorer will process rows where raw_status=NEW" >> $GITHUB_STEP_SUMMARY
          echo "- üìã Check RAW_DEALS for new rows" >> $GITHUB_STEP_SUMMARY

      - name: Check Results
        if: success()
        run: |
          echo "‚úÖ Feeder completed successfully"
          echo "üí° Next: AI scorer will pick up deals with raw_status=NEW"
          echo "‚è∞ Publish windows: 07:30 and 16:30 UTC"
