name: Publish to Instagram (V3_beta_b Marketing)

on:
  schedule:
    - cron: "10 18 * * *"  # 18:10 UTC (evening, after renders)
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: main
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Verify Worker Exists
        run: |
          if [ ! -f "workers/publish_worker.py" ]; then
            echo "âŒ ERROR: workers/publish_worker.py not found"
            exit 1
          fi
          echo "âœ… Found workers/publish_worker.py"
      
      - name: Run Instagram Publisher
        env:
          # Google Sheets
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          
          # V3_beta_b: Read from INSTAGRAM_FEED (teasers only)
          RAW_DEALS_TAB: INSTAGRAM_FEED
          
          # Instagram/Facebook
          IG_USER_ID: ${{ secrets.IG_USER_ID }}
          FB_ACCESS_TOKEN: ${{ secrets.FB_ACCESS_TOKEN }}
          
          # V3_beta_b: Status management
          INSTAGRAM_STATUS_COLUMN: raw_status
          INSTAGRAM_REQUIRED_STATUS: READY_TO_POST
          INSTAGRAM_POSTED_STATUS: POSTED_INSTAGRAM
          
          # Optional
          GRAPH_VERSION: v19.0
          PYTHONUNBUFFERED: "1"
        run: python workers/publish_worker.py
      
      - name: Save Publish Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: publish-logs-${{ github.run_number }}
          path: logs/
          retention-days: 7
          if-no-files-found: warn
      
      - name: Generate Summary
        if: always()
        run: |
          echo "## ðŸ“¸ Instagram Publisher Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ†” Run: #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- â° Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**V3_beta_b Strategy (Marketing):**" >> $GITHUB_STEP_SUMMARY
          echo "- Reads: INSTAGRAM_FEED (top 10-30% only)" >> $GITHUB_STEP_SUMMARY
          echo "- Posts: SELECT teasers with scarcity message" >> $GITHUB_STEP_SUMMARY
          echo "- Marks: raw_status = POSTED_INSTAGRAM" >> $GITHUB_STEP_SUMMARY
          echo "- Caption: 'Only 1 of today's X deals - Telegram has full list'" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Purpose:** Drive Telegram subscriptions" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "logs/publish_stats.json" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Statistics:**" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            cat logs/publish_stats.json >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
