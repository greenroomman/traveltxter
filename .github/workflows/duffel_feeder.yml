name: V3.2(A) Duffel Feeder

on:
  workflow_dispatch:
    inputs:
      max_searches:
        description: 'Max searches to perform'
        required: false
        default: '8'
      max_inserts:
        description: 'Max deals to insert'
        required: false
        default: '20'
  schedule:
    - cron: "55 6 * * *"   # 06:55 UTC (before scorer)
    - cron: "55 15 * * *"  # 15:55 UTC (before scorer)

concurrency:
  group: v32a-feeder
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Duffel Feeder
        env:
          # Required
          SHEET_ID: ${{ secrets.SHEET_ID }}
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
          DUFFEL_API_KEY: ${{ secrets.DUFFEL_API_KEY }}
          
          # V3_beta_b: Explicit status column configuration
          FEEDER_STATUS_COLUMN: raw_status
          FEEDER_INITIAL_STATUS: NEW
          RAW_DEALS_TAB: RAW_DEALS
          
          # Optional overrides
          FEEDER_MAX_SEARCHES: ${{ github.event.inputs.max_searches || vars.FEEDER_MAX_SEARCHES || '8' }}
          FEEDER_MAX_INSERTS: ${{ github.event.inputs.max_inserts || vars.FEEDER_MAX_INSERTS || '20' }}
          FEEDER_CONFIG_TAB: ${{ vars.FEEDER_CONFIG_TAB }}
          FEEDER_LOG_TAB: ${{ vars.FEEDER_LOG_TAB }}
          FEEDER_SLEEP_SECONDS: ${{ vars.FEEDER_SLEEP_SECONDS }}
          
          # Worker ID
          WORKER_ID: duffel_feeder
        run: python workers/duffel_feeder.py
      
      - name: Save Feeder Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: feeder-logs-${{ github.run_number }}
          path: |
            logs/*.log
            logs/*.json
          retention-days: 7
          if-no-files-found: warn
      
      - name: Generate Summary
        if: always()
        run: |
          echo "## ðŸ“Š Duffel Feeder Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Run Details:**" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ†” Run: #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- â° Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ¯ Trigger: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**V3_beta_b Pipeline:**" >> $GITHUB_STEP_SUMMARY
          echo "- Writes to: RAW_DEALS" >> $GITHUB_STEP_SUMMARY
          echo "- Sets: raw_status = NEW" >> $GITHUB_STEP_SUMMARY
          echo "- Next: AI Scorer" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "logs/feeder_stats.json" ]; then
            echo "**Statistics:**" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            cat logs/feeder_stats.json >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
