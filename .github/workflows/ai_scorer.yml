\f0\fs24 \cf0 name: AI Scorer\
\
on:\
  workflow_dispatch:\
\
jobs:\
  scorer:\
    runs-on: ubuntu-latest\
    steps:\
      - name: Checkout repo\
        uses: actions/checkout@v4\
        with:\
          fetch-depth: 1\
          clean: true\
\
      - name: Show working directory\
        run: |\
          pwd\
          ls -la\
\
      - name: Set up Python\
        uses: actions/setup-python@v5\
        with:\
          python-version: "3.10"\
\
      - name: Install dependencies\
        run: |\
          python -m pip install --upgrade pip\
          pip install -r requirements.txt\
\
      - name: Compile files (sanity check)\
        run: |\
          python -m py_compile workers/ai_scorer_v2.py\
          python -m py_compile lib/sheets.py\
\
      - name: Run scorer\
        env:\
          OPENAI_API_KEY: $\{\{ secrets.OPENAI_API_KEY \}\}\
        run: |\
          python workers/ai_scorer_v2.py\
}