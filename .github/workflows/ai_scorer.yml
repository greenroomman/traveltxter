name: V3_beta_b AI Scorer

on:
  workflow_dispatch:
    inputs:
      max_rows:
        description: 'Max rows to process'
        required: false
        default: '10'
  schedule:
    - cron: "0 7 * * *"    # 07:00 UTC
    - cron: "0 16 * * *"   # 16:00 UTC

concurrency:
  group: v3-ai-scorer
  cancel-in-progress: false

jobs:
  score:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run AI Scorer
        env:
          # Required
          SHEET_ID: ${{ secrets.SHEET_ID }}
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
          
          # Configuration
          WORKSHEET_NAME: RAW_DEALS
          MAX_ROWS_PER_RUN: ${{ github.event.inputs.max_rows || '1' }}
          
          # V3_beta_b: Uses raw_status column
          PYTHONUNBUFFERED: "1"
        run: python workers/ai_scorer.py
      
      - name: Save Scorer Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scorer-logs-${{ github.run_number }}
          path: logs/*.log
          retention-days: 7
          if-no-files-found: warn
      
      - name: Generate Summary
        if: always()
        run: |
          echo "## ðŸ¤– AI Scorer Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Run Details:**" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ†” Run: #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- â° Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**V3_beta_b Pipeline:**" >> $GITHUB_STEP_SUMMARY
          echo "- Reads: raw_status = NEW" >> $GITHUB_STEP_SUMMARY
          echo "- Promotes: raw_status = SCORED" >> $GITHUB_STEP_SUMMARY
          echo "- Next: Render Worker" >> $GITHUB_STEP_SUMMARY
