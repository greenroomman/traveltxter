name: AI Scorer

on:
  workflow_dispatch:

jobs:
  scorer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compile (sanity check)
        run: |
          python -m py_compile workers/ai_scorer.py
          python -m py_compile lib/sheets.py

      - name: Run scorer (Stage 1)
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          WORKSHEET_NAME: ${{ secrets.WORKSHEET_NAME }}
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
        run: |
          python workers/ai_scorer.py
