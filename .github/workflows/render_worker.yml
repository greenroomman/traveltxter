name: Render Worker (V3_beta_b)

on:
  workflow_dispatch:
    inputs:
      target_tab:
        description: 'Which tab to render for'
        required: false
        default: 'RAW_DEALS'
        type: choice
        options:
          - RAW_DEALS
          - INSTAGRAM_FEED
      max_renders:
        description: 'Max renders per run'
        required: false
        default: '5'
  schedule:
    - cron: "0 14 * * *"  # 14:00 UTC (after scorer, before publishers)

concurrency:
  group: render-worker
  cancel-in-progress: false

jobs:
  render:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Verify Worker Exists
        run: |
          if [ ! -f "workers/render_worker.py" ]; then
            echo "âŒ ERROR: workers/render_worker.py not found"
            exit 1
          fi
          echo "âœ… Found workers/render_worker.py"
      
      - name: Run Render Worker
        env:
          # Sheet identifiers
          SHEET_ID: ${{ secrets.SHEET_ID }}
          SPREADSHEET_ID: ${{ secrets.SHEET_ID }}
          
          # Target tab
          RENDER_TAB: ${{ github.event.inputs.target_tab || 'RAW_DEALS' }}
          DEALS_SHEET_NAME: ${{ github.event.inputs.target_tab || 'RAW_DEALS' }}
          WORKSHEET_NAME: ${{ github.event.inputs.target_tab || 'RAW_DEALS' }}
          
          # Google credentials
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
          
          # Render endpoint
          RENDER_URL: ${{ secrets.RENDER_URL }}
          RENDER_TIMEOUT: "30"
          
          # Control
          MAX_RENDERS_PER_RUN: ${{ github.event.inputs.max_renders || '5' }}
          
          # V3_beta_b: Status promotion
          RENDER_INPUT_STATUS: SCORED
          RENDER_OUTPUT_STATUS: READY_TO_POST
          RENDER_STATUS_COLUMN: raw_status
          
          # Runtime
          PYTHONUNBUFFERED: "1"
        run: python workers/render_worker.py
      
      - name: Save Render Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: render-logs-${{ github.run_number }}
          path: logs/
          retention-days: 7
          if-no-files-found: warn
      
      - name: Generate Summary
        if: always()
        run: |
          echo "## ðŸŽ¨ Render Worker Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ†” Run: #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- â° Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“‹ Target: ${{ github.event.inputs.target_tab || 'RAW_DEALS' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**V3_beta_b Pipeline:**" >> $GITHUB_STEP_SUMMARY
          echo "- Reads: raw_status = SCORED" >> $GITHUB_STEP_SUMMARY
          echo "- Renders: graphic_url" >> $GITHUB_STEP_SUMMARY
          echo "- Promotes: raw_status = READY_TO_POST" >> $GITHUB_STEP_SUMMARY
          echo "- Next: Telegram & Instagram publishers" >> $GITHUB_STEP_SUMMARY
