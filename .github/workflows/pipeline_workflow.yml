name: Traveltxter V4.5x Pipeline

on:
  workflow_dispatch:
    inputs:
      run_slot:
        description: "AM or PM"
        required: false
        default: "AM"
  schedule:
    - cron: "30 7 * * *"
    - cron: "30 16 * * *"

concurrency:
  group: traveltxter-v45x
  cancel-in-progress: true

jobs:
  pipeline:
    runs-on: ubuntu-24.04

    env:
      # ✅ CRITICAL: make repo root importable (fixes: ModuleNotFoundError: lib)
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Resolve RUN_SLOT
        id: slot
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            SLOT="${{ inputs.run_slot }}"
          else
            # schedule event: 07:30 UTC => AM, 16:30 UTC => PM
            if [ "${{ github.event.schedule }}" = "30 7 * * *" ]; then
              SLOT="AM"
            else
              SLOT="PM"
            fi
          fi
          echo "RUN_SLOT=$SLOT" >> $GITHUB_ENV
          echo "run_slot=$SLOT" >> $GITHUB_OUTPUT
          echo "Resolved RUN_SLOT=$SLOT"

      # =========================
      # AM RUN: Feeder → Scorer → Render → IG → Telegram VIP
      # =========================

      - name: Feeder (Duffel) -> write NEW rows
        if: env.RUN_SLOT == 'AM'
        run: python workers/pipeline_worker.py
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          RAW_DEALS_TAB: ${{ vars.RAW_DEALS_TAB }}
          GCP_SA_JSON_ONE_LINE: ${{ secrets.GCP_SA_JSON_ONE_LINE }}
          DUFFEL_API_KEY: ${{ secrets.DUFFEL_API_KEY }}
          DUFFEL_ROUTES_PER_RUN: ${{ vars.DUFFEL_ROUTES_PER_RUN }}
          DUFFEL_MAX_INSERTS: ${{ vars.DUFFEL_MAX_INSERTS }}
          DUFFEL_MAX_SEARCHES_PER_RUN: ${{ vars.DUFFEL_MAX_SEARCHES_PER_RUN }}

      - name: Score + pick winner -> READY_TO_POST
        if: env.RUN_SLOT == 'AM'
        run: python workers/ai_scorer.py
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          RAW_DEALS_TAB: ${{ vars.RAW_DEALS_TAB }}
          GCP_SA_JSON_ONE_LINE: ${{ secrets.GCP_SA_JSON_ONE_LINE }}
          DUFFEL_API_KEY: ${{ secrets.DUFFEL_API_KEY }}
          VARIETY_LOOKBACK_HOURS: ${{ vars.VARIETY_LOOKBACK_HOURS }}
          DEST_REPEAT_PENALTY: ${{ vars.DEST_REPEAT_PENALTY }}
          WINNERS_PER_RUN: ${{ vars.WINNERS_PER_RUN }}

      - name: Link Router (Duffel Links / Skyscanner)
        if: env.RUN_SLOT == 'AM'
        run: python workers/link_router.py
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          RAW_DEALS_TAB: ${{ vars.RAW_DEALS_TAB }}
          GCP_SA_JSON_ONE_LINE: ${{ secrets.GCP_SA_JSON_ONE_LINE }}

          DUFFEL_API_KEY: ${{ secrets.DUFFEL_API_KEY }}
          REDIRECT_BASE_URL: ${{ secrets.REDIRECT_BASE_URL }}

          DUFFEL_LINKS_PRICE_CAP_GBP: ${{ vars.DUFFEL_LINKS_PRICE_CAP_GBP }}
          DUFFEL_LINKS_DIRECT_ONLY: ${{ vars.DUFFEL_LINKS_DIRECT_ONLY }}

      - name: Render (PythonAnywhere) -> write graphic_url
        if: env.RUN_SLOT == 'AM'
        run: python workers/render_client.py
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          RAW_DEALS_TAB: ${{ vars.RAW_DEALS_TAB }}
          GCP_SA_JSON_ONE_LINE: ${{ secrets.GCP_SA_JSON_ONE_LINE }}
          DUFFEL_API_KEY: ${{ secrets.DUFFEL_API_KEY }}
          RENDER_URL: ${{ secrets.RENDER_URL }}
          RENDER_MAX_ROWS: ${{ vars.RENDER_MAX_ROWS }}

      - name: Cooldown before Instagram
        if: env.RUN_SLOT == 'AM'
        run: sleep 20

      - name: Instagram publish
        if: env.RUN_SLOT == 'AM'
        run: python workers/instagram_publisher.py
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          RAW_DEALS_TAB: ${{ vars.RAW_DEALS_TAB }}
          GCP_SA_JSON_ONE_LINE: ${{ secrets.GCP_SA_JSON_ONE_LINE }}

          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
          IG_USER_ID: ${{ secrets.IG_USER_ID }}
          DUFFEL_API_KEY: ${{ secrets.DUFFEL_API_KEY }}
          STRIPE_MONTHLY_LINK: ${{ vars.STRIPE_MONTHLY_LINK }}
          STRIPE_YEARLY_LINK: ${{ vars.STRIPE_YEARLY_LINK }}

      - name: Telegram publish (VIP)
        if: env.RUN_SLOT == 'AM'
        run: python workers/telegram_publisher.py
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          RAW_DEALS_TAB: ${{ vars.RAW_DEALS_TAB }}
          GCP_SA_JSON_ONE_LINE: ${{ secrets.GCP_SA_JSON_ONE_LINE }}
          DUFFEL_API_KEY: ${{ secrets.DUFFEL_API_KEY }}
          TELEGRAM_BOT_TOKEN_VIP: ${{ secrets.TELEGRAM_BOT_TOKEN_VIP }}
          TELEGRAM_CHANNEL_VIP: ${{ secrets.TELEGRAM_CHANNEL_VIP }}

          RUN_SLOT: AM

      # =========================
      # PM RUN: Telegram FREE
      # =========================

      - name: Telegram publish (FREE)
        if: env.RUN_SLOT == 'PM'
        run: python workers/telegram_publisher.py
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          RAW_DEALS_TAB: ${{ vars.RAW_DEALS_TAB }}
          GCP_SA_JSON_ONE_LINE: ${{ secrets.GCP_SA_JSON_ONE_LINE }}

          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL: ${{ secrets.TELEGRAM_CHANNEL }}

          STRIPE_MONTHLY_LINK: ${{ vars.STRIPE_MONTHLY_LINK }}
          STRIPE_YEARLY_LINK: ${{ vars.STRIPE_YEARLY_LINK }}

          RUN_SLOT: PM
