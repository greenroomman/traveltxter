name: V3.2(A) AI Scorer

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 8

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: DEBUG – show commit + sheets.py lines
        run: |
          echo "==== COMMIT CHECKED OUT ===="
          git rev-parse HEAD
          echo ""
          echo "==== lib/sheets.py (lines 30–55) ===="
          nl -ba lib/sheets.py | sed -n '30,55p'
          echo ""

      - name: Run scorer
        env:
          PYTHONPATH: ${{ github.workspace }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          RAW_DEALS_TAB: ${{ secrets.RAW_DEALS_TAB }}
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ vars.OPENAI_MODEL }}
          SCORE_WEIGHTS: ${{ vars.SCORE_WEIGHTS }}
          WORKER_ID: ai_scorer_v2
        run: |
          python workers/ai_scorer_v2.py
