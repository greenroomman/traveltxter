name: v4_5_pipeline

on:
  schedule:
    - cron: "30 7 * * *"   # 07:30 UTC (AM run)
    - cron: "30 16 * * *"  # 16:30 UTC (PM run)
  workflow_dispatch:

concurrency:
  group: v4_5_pipeline
  cancel-in-progress: false

jobs:
  pipeline:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set RUN_SLOT from schedule
        id: runslot
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            if [[ "${{ github.event.schedule }}" == "30 7 * * *" ]]; then
              echo "RUN_SLOT=AM" >> $GITHUB_ENV
            else
              echo "RUN_SLOT=PM" >> $GITHUB_ENV
            fi
          else
            echo "RUN_SLOT=AM" >> $GITHUB_ENV
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run V4.5 Pipeline (Elastic Supply + Stotal Scoring)
        env:
          # Google Sheets
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
          GCP_SA_JSON_ONE_LINE: ${{ secrets.GCP_SA_JSON_ONE_LINE }}
          RAW_DEALS_TAB: ${{ secrets.RAW_DEALS_TAB }}
          CONFIG_TAB: "CONFIG"
          CONFIG_SIGNALS_TAB: "CONFIG_SIGNALS"

          # Render + Instagram
          RENDER_URL: ${{ secrets.RENDER_URL }}
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
          META_ACCESS_TOKEN: ${{ secrets.META_ACCESS_TOKEN }}
          FB_ACCESS_TOKEN: ${{ secrets.FB_ACCESS_TOKEN }}
          IG_USER_ID: ${{ secrets.IG_USER_ID }}

          # Telegram (using your actual secret names)
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL: ${{ secrets.TELEGRAM_CHANNEL }}
          TELEGRAM_BOT_TOKEN_VIP: ${{ secrets.TELEGRAM_BOT_TOKEN_VIP }}
          TELEGRAM_CHANNEL_VIP: ${{ secrets.TELEGRAM_CHANNEL_VIP }}

          # Duffel
          DUFFEL_API_KEY: ${{ secrets.DUFFEL_API_KEY }}
          DUFFEL_ENABLED: "true"
          DUFFEL_MAX_INSERTS: "3"
          DUFFEL_ROUTES_PER_RUN: "2"

          # OpenAI (optional - Phase 2 doesn't use it, but keeping for compatibility)
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}

          # Stripe
          STRIPE_LINK: ${{ secrets.STRIPE_LINK }}
          STRIPE_LINK_MONTHLY: ${{ secrets.STRIPE_LINK_MONTHLY }}
          STRIPE_LINK_YEARLY: ${{ secrets.STRIPE_LINK_YEARLY }}

          # Skyscanner
          SKYSCANNER_AFFILIATE_ID: ${{ secrets.SKYSCANNER_AFFILIATE_ID }}

          # Runtime config
          RUN_SLOT: ${{ env.RUN_SLOT }}
          VIP_DELAY_HOURS: "24"
          VARIETY_LOOKBACK_HOURS: "72"
          DEST_REPEAT_PENALTY: "25.0"
          THEME_REPEAT_PENALTY: "10.0"
          RECENCY_FILTER_HOURS: "48"

        run: |
          python workers/pipeline_worker.py

      - name: Upload logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-logs
          path: |
            *.log
          retention-days: 7
