name: TravelTxter Pipeline

on:
  schedule:
    - cron: "30 6 * * *"    # 06:30 GMT (AM)
    - cron: "30 16 * * *"   # 16:30 GMT (PM)
  workflow_dispatch:
    inputs:
      run_mode:
        description: "Run mode (TEST does not publish)"
        required: true
        default: "TEST"
        type: choice
        options:
          - TEST
          - AM
          - PM

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set RUN_SLOT
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "RUN_SLOT=${{ inputs.run_mode }}" >> $GITHUB_ENV
          else
            HOUR=$(date -u +"%H")
            if [ "$HOUR" -lt 12 ]; then
              echo "RUN_SLOT=AM" >> $GITHUB_ENV
            else
              echo "RUN_SLOT=PM" >> $GITHUB_ENV
            fi
          fi

      - name: Echo run context
        run: |
          echo "RUN_SLOT=$RUN_SLOT"
          echo "Event: ${{ github.event_name }}"
          date -u

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        run: python workers/pipeline_worker.py
