name: V4 Production Pipeline (Feeder → Scorer → Render → Insta → Telegram)

concurrency:
  group: v4_pipeline
  cancel-in-progress: true

on:
  schedule:
    - cron: "30 7 * * *"
    - cron: "30 16 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --------------------------
      # FEEDER
      # --------------------------
      - name: Feeder (NEW)
        env:
          DUFFEL_API_KEY: ${{ secrets.DUFFEL_API_KEY }}
          SKYSCANNER_AFFILIATE_ID: ${{ secrets.SKYSCANNER_AFFILIATE_ID }} # optional; safe if blank
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          RAW_DEALS_TAB: RAW_DEALS
          RAW_STATUS_NEW: NEW
          MAX_INSERTS: "3"
        run: |
          python workers/duffel_feeder_v4_affiliate_safe.py

      # --------------------------
      # SCORER
      # --------------------------
      - name: AI Scorer (NEW → READY_TO_POST)
        env:
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          RAW_DEALS_TAB: RAW_DEALS
          MAX_ROWS_PER_RUN: "1"
          INPUT_STATUS: NEW
          OUTPUT_STATUS: READY_TO_POST
        run: |
          python workers/ai_scorer.py

      # --------------------------
      # RENDER
      # --------------------------
      - name: Render (READY_TO_POST → READY_TO_PUBLISH)
        env:
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          RAW_DEALS_TAB: RAW_DEALS
          MAX_ROWS_PER_RUN: "1"
          INPUT_STATUS: READY_TO_POST
          OUTPUT_STATUS: READY_TO_PUBLISH
          RENDER_BASE_URL: ${{ secrets.RENDER_BASE_URL }}
        run: |
          python workers/render_worker.py

      # --------------------------
      # INSTAGRAM
      # --------------------------
      - name: Instagram Publish (READY_TO_PUBLISH → POSTED_INSTAGRAM)
        env:
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          RAW_DEALS_TAB: RAW_DEALS
          MAX_ROWS_PER_RUN: "1"
          INPUT_STATUS: READY_TO_PUBLISH
          OUTPUT_STATUS: POSTED_INSTAGRAM
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
          IG_USER_ID: ${{ secrets.IG_USER_ID }}
        run: |
          python workers/publish_worker.py

      # --------------------------
      # TELEGRAM (FREE + VIP)
      # --------------------------
      - name: Telegram Dual Publish (POSTED_INSTAGRAM → POSTED_ALL)
        env:
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          RAW_DEALS_TAB: RAW_DEALS

          TELEGRAM_STATUS_COLUMN: status
          TELEGRAM_REQUIRED_STATUS: POSTED_INSTAGRAM
          TELEGRAM_POSTED_STATUS: POSTED_ALL
          TELEGRAM_MAX_POSTS_PER_RUN: "1"

          TELEGRAM_BOT_TOKEN_FREE: ${{ secrets.TELEGRAM_BOT_TOKEN_FREE }}
          TELEGRAM_CHAT_ID_FREE: ${{ secrets.TELEGRAM_CHAT_ID_FREE }}
          TELEGRAM_BOT_TOKEN_VIP: ${{ secrets.TELEGRAM_BOT_TOKEN_VIP }}
          TELEGRAM_CHAT_ID_VIP: ${{ secrets.TELEGRAM_CHAT_ID_VIP }}

          STRIPE_LINK: ${{ secrets.STRIPE_LINK }}
          REDIRECT_BASE_URL: ${{ secrets.REDIRECT_BASE_URL }} # optional
        run: |
          python workers/telegram_publisher_V4.py
