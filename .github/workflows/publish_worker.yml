name: V3.2(A) Publish Worker

on:
  workflow_dispatch:
  schedule:
    # UK time in winter = UTC
    - cron: "30 7 * * *"
    - cron: "30 16 * * *"

concurrency:
  group: v32a-publish
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Publish Worker
        env:
          PYTHONPATH: ${{ github.workspace }}

          # Sheets access
          SHEET_ID: ${{ secrets.SHEET_ID }}
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
          RAW_DEALS_TAB: ${{ secrets.RAW_DEALS_TAB }}

          # Publishing secrets (use whatever your publish_worker.py expects)
          FB_ACCESS_TOKEN: ${{ secrets.FB_ACCESS_TOKEN }}
          IG_USER_ID: ${{ secrets.IG_USER_ID }}

          WORKER_ID: publish_worker
        run: python workers/publish_worker.py
