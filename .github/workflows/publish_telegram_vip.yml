name: Publish Telegram Deal (VIP â€“ V4)

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - run: pip install -r requirements.txt

      - name: Publish Deal to Telegram (VIP)
        env:
          PYTHONPATH: ${{ github.workspace }}

          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
          SPREADSHEET_ID: ${{ secrets.SHEET_ID }}
          DEALS_SHEET_NAME: RAW_DEALS

          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL: ${{ secrets.TELEGRAM_VIP_CHANNEL }}

          TELEGRAM_STATUS_COLUMN: raw_status
          TELEGRAM_REQUIRED_STATUS: READY_TO_POST
          TELEGRAM_POSTED_STATUS: POSTED_TELEGRAM

          TELEGRAM_ALLOW_VERDICTS: "GOOD"
          TELEGRAM_MIN_AI_SCORE: "0"

          TG_TEMPLATE_VERSION: "v4"
          TG_MODE: "vip"
          DEAL_PREMIUM_FILTER: "premium_only"

        run: python workers/telegram_publisher_v4.py

