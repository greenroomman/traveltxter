# .github/workflows/v4_pipeline.yml
name: V4 Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "30 7 * * *"   # 07:30 UTC
    - cron: "30 16 * * *"  # 16:30 UTC

concurrency:
  group: v4_pipeline
  cancel-in-progress: false

jobs:
  pipeline:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install gspread google-auth requests openai
          fi

      # NOTE:
      # Your error happens because DUFFEL_API_KEY is NOT being passed to THIS step.
      # This step is the one that runs unified_pipeline_worker.py, so Duffel shows DISABLED.
      - name: Run unified pipeline
        shell: bash
        env:
          # === Google Sheets ===
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          RAW_DEALS_TAB: ${{ secrets.RAW_DEALS_TAB }}

          # === Duffel (REQUIRED to seed when sheet is empty) ===
          DUFFEL_API_KEY: ${{ secrets.DUFFEL_API_KEY }}
          DUFFEL_MAX_INSERTS: "3"

          # Fallback route if CONFIG tab is missing/empty
          ORIGIN_IATA: "LHR"
          DEST_IATA: "BCN"
          DAYS_AHEAD: "60"
          TRIP_LENGTH_DAYS: "5"

          # Optional affiliate
          SKYSCANNER_AFFILIATE_ID: ${{ secrets.SKYSCANNER_AFFILIATE_ID }}

          # === OpenAI ===
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}

          # === Renderer ===
          RENDER_URL: ${{ secrets.RENDER_URL }}

          # === Instagram ===
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
          IG_USER_ID: ${{ secrets.IG_USER_ID }}

          # === Telegram FREE ===
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_FREE_CHANNEL: ${{ secrets.TELEGRAM_CHANNEL }}
          STRIPE_LINK: ${{ secrets.STRIPE_LINK }}

          # === Telegram VIP ===
          TELEGRAM_BOT_TOKEN_VIP: ${{ secrets.TELEGRAM_BOT_TOKEN_VIP }}
          TELEGRAM_VIP_CHANNEL: ${{ secrets.TELEGRAM_CHANNEL_VIP }}

        run: |
          python workers/unified_pipeline_worker.py
